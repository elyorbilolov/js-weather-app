<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Js-Weather App</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="app-wrap">
            <main>
                <section class="location">
                    <div class="city">Egypt, US</div>
                    <div class="date">Monday 7 April 2023</div>
                </section>
                <div class="main-temp">
                    <div class="temp">16<span>°C</span></div>
                    <div class="weather">Fog</div>
                    <div class="hi-low">19°c / 23°c</div>
                </div>
            </main>
            <header>
                <input
                    type="text"
                    autocomplete="off"
                    class="seacrh-box"
                    placeholder="Search..."
                />
            </header>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
